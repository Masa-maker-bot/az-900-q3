let currentIdx = 0;
let score = 0;

function init() {
    showQuestion();
}

function showQuestion() {
    const q = quizData[currentIdx];
    document.getElementById('quiz-page').classList.remove('hidden');
    document.getElementById('explanation-page').classList.add('hidden');
    document.getElementById('final-page').classList.add('hidden');
    
    document.getElementById('progress').innerText = `å•é¡Œ ${currentIdx + 1} / ${quizData.length}`;
    document.getElementById('q-text').innerText = q.q;
    
    const area = document.getElementById('options-area');
    area.innerHTML = '';
    
    q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.innerText = opt;
        btn.onclick = () => selectOption(opt);
        area.appendChild(btn);
    });
}

function selectOption(selected) {
    const q = quizData[currentIdx];
    const userAnsText = selected;
    let isCorrect = false;

    if (Array.isArray(q.ans)) {
        // è¤‡æ•°å›ç­”ã®å ´åˆï¼ˆä»Šå›ã¯ç°¡æ˜“çš„ã«æ–‡å­—ã®æœ‰ç„¡ã§åˆ¤å®šï¼‰
        const userChars = selected.charAt(0);
        isCorrect = q.ans.includes(userChars);
    } else {
        const userChar = selected.charAt(0);
        isCorrect = userChar === q.ans;
    }
    
    if (isCorrect) score++;
    
    document.getElementById('quiz-page').classList.add('hidden');
    document.getElementById('explanation-page').classList.remove('hidden');
    
    const title = document.getElementById('result-title');
    title.innerHTML = isCorrect ? '<span class="correct-text">ğŸ‰ æ­£è§£ï¼</span>' : '<span class="wrong-text">âŒ ä¸æ­£è§£...</span>';
    
    document.getElementById('user-ans').innerText = selected;
    
    let correctText = "";
    if (Array.isArray(q.ans)) {
        correctText = q.ans.join(", ");
    } else {
        correctText = q.options.find(o => o.startsWith(q.ans));
    }
    document.getElementById('correct-ans').innerText = correctText;
    document.getElementById('explanation-text').innerText = q.ex;
}

document.getElementById('next-btn').onclick = () => {
    currentIdx++;
    if (currentIdx < quizData.length) {
        showQuestion();
    } else {
        showFinal();
    }
};

function showFinal() {
    document.getElementById('explanation-page').classList.add('hidden');
    document.getElementById('final-page').classList.remove('hidden');
    const rate = Math.round((score / quizData.length) * 100);
    document.getElementById('final-score').innerText = `æ­£ç­”ç‡: ${rate}% (${score} / ${quizData.length}ç‚¹)`;
}
